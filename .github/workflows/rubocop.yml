name: RuboCop
on:
  push:
    branches: [ master ]
    paths:
      - 'lib/**'
      - 'spec/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'lib/**'
      - 'spec/**'
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
        run: bundle exec rubocop -A